<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
</head>
<body>
<div class="mr-1" style="position: relative" >
    <div style="position: absolute; top: 0; right: 0; ">
        <div
                id="liveToast"
                class="toast success"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="4000"
        >
            <div>

            </div>
            <div class="toast-body">Listeye eklendi.</div>
        </div>
    </div>
</div>
<div class="mr-1" style="position: relative" >
    <div style="position: absolute; top: 0; right: 0">
        <div
                id="liveToastNull"
                class="toast error hide"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="4000"
        >
            <div>
                <button
                        type="button"
                        class="close"
                        data-dismiss="toast"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
    </div>
</div>

<div class="container">
    <div class="header">
        <span class="d-flex align-items-center justify-content-center"><img
                src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                class="mb-auto"
                alt=""
        /></span>

        <h2 class="d-flex align-items-center justify-content-center">Yapılacaklar Listesi</h2>
        <div class="input-group mb-4 ml-3">
            <input type="text" class="form-control" id="task" placeholder="Bugün ne yapacaksın?" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary"   onclick="newElement()" id="liveToastBtn" type="button">Ekle</button>
            </div>
        </div>

    </div>


    <ul id="list" >
        <li class="list-group-item" style="cursor: pointer" onclick="haveDone(this)">3 Litre Su İç<span onclick="removeElement(this)" class="close">x</span></li>
        <li class="list-group-item" style="cursor: pointer" onclick="haveDone(this)">En Az 3 Saat Kodlama Yap <span onclick="removeElement(this)" class="close">x</span></li>
        <li class="list-group-item" style="cursor: pointer" onclick="haveDone(this)">Yemek Yap<span onclick="removeElement(this)" class="close">x</span></li>
        <li class="list-group-item" style="cursor: pointer" onclick="haveDone(this)">Ödevleri Yap<span onclick="removeElement(this)" class="close">x</span></li>
        <li class="list-group-item" style="cursor: pointer" onclick="haveDone(this)">50 Sayfa Kitap Oku<span onclick="removeElement(this)" class="close">x</span></li>
    </ul>
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
    ></script>
</div>
</body>
<script src="js/todoApp.js"></script>
</html>
